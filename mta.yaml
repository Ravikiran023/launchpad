_schema-version: "3.2"
ID: commelodysuitelaunchpad
description: Generated by Fiori Tools
version: 0.0.1
modules:
  - name: launchpage-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      random-route: true
      disk-quota: 256MB
      memory: 256MB
    requires:
      - name: commelodysuitelaunchpad-html-repo-runtime
      - name: commelodysuitelaunchpad-destination-service
      - name: commelodysuitelaunchpad-uaa
      - name: commelodysuitelaunchpad-standalone-connectivity
    properties:
      httpHeaders: '[{ "Content-Security-Policy": "frame-ancestors ''self'' https://*.hana.ondemand.com" }]'
  - name: launchpage-html5-deployer
    type: com.sap.html5.application-content
    path: .
    parameters:
      no-route: true
      buildpacks:
        - nodejs_buildpack
    requires:
      - name: commelodysuitelaunchpad-repo-host-service
  - name: commelodysuitelaunchpad
    type: html5
    path: .
    build-parameters:
      build-result: resources
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: commelodysuitelaunchpad-html-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
      service-name: melody-html5-runtime
  - name: commelodysuitelaunchpad-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: ignore
        version: 1.0.0
      service: destination
      service-name: melodysuite-destination
      service-plan: lite
  - name: commelodysuitelaunchpad-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: approuter/xs-security.json
      service: xsuaa
      service-name: commelodysuitelaunchpad-xsuaa-srv
      service-plan: application
  - name: commelodysuitelaunchpad-repo-host-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: commelodysuitelaunchpad-repo-host
      service-plan: app-host
  - name: commelodysuitelaunchpad-standalone-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: connectivity
      service-name: melody-connectivity
parameters:
  # deploy_mode: html5-repo
  enable-parallel-deployments: true
